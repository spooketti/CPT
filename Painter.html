<head>
  <title>Page</title>
  <style>
    canvas {
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas" width="800" height="600"></canvas>
  <script>
   // gets the canvas library/element
    var canvas = document.getElementById('drawingCanvas');
    var ctx = canvas.getContext('2d');

    // tracks mouse positioin
    var isDrawing = false;
    var lastX = 0;
    var lastY = 0;
    ctx.fillRect(25, 25, 25, 25)

    // event listeneers for mouse
    canvas.addEventListener('mousedown', function(e) {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mousemove', function(e) {
      if (!isDrawing) return; // stops function if no drawing
      ctx.beginPath();
      ctx.moveTo(lastX, lastY); // starts from last position
      ctx.lineTo(e.offsetX, e.offsetY); // moves to current positioin
      ctx.strokeStyle = 'black'; // line color
      ctx.lineWidth = 2; // line width
      ctx.lineCap = 'round'; // line cap 
      ctx.lineJoin = 'round'; // line join style
      ctx.stroke(); // drawing!
      [lastX, lastY] = [e.offsetX, e.offsetY]; // updates the last position
    });

    canvas.addEventListener('mouseup', function() {
      isDrawing = false;
    });

    canvas.addEventListener('mouseout', function() {
      isDrawing = false;
    });
  </script>
</body>
